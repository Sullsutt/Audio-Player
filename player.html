<!DOCTYPE html>
<html>
<head>
  <title>Teacher's Book - Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body,html{margin:0;height:100%;background:#0d0d0d;display:flex;justify-content:center;align-items:center;}
    .box{background:#121212;padding:40px;border-radius:24px;box-shadow:0 20px 70px rgba(0,0,0,0.8);text-align:center;max-width:90%;color:#e0e0e0;}
    h1{font-size:2.4em;margin:0 0 30px;font-weight:300;}
    
    /* THICC & BEAUTIFUL AUDIO PLAYER */
    audio{width:100%;outline:none;height:70px;margin-top:20px;}
    
    /* WebKit browsers (Chrome, Safari, Edge) */
    audio::-webkit-media-controls-panel {
      background-color:#1e1e1e;
      border-radius:12px;
    }
    audio::-webkit-media-controls-timeline {
      height:18px !important;
      margin:0 15px;
      padding:0;
      border-radius:9px;
    }
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      font-size:16px;
      color:#fff;
    }
    
    /* Firefox */
    audio::-moz-range-track {
      height:14px;
      border-radius:7px;
      background:#333;
    }
    audio::-moz-range-progress {
      height:14px;
      border-radius:7px;
      background:#00b4d8;
    }
    audio::-moz-range-thumb {
      height:24px;
      width:24px;
      border-radius:50%;
      background:#00b4d8;
      border:none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="title">Loadingâ€¦</h1>
    <audio controls id="audio"></audio>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get("file") || "1.mp3";

    const rawBase = "https://raw.githubusercontent.com/Sullsutt/Audio-Player/main/";
    const audioUrl = rawBase + file;

    document.getElementById("audio").src = audioUrl;
    document.getElementById("title").innerText = 
      file.replace(".mp3", "").replaceAll("-", " ").replace(/\b\w/g, l => l.toUpperCase());

    document.getElementById("audio").addEventListener("error", () => {
      document.getElementById("title").innerText = "File not found ðŸ˜­";
    });
  </script>
</body>
</html>
