<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hieroglyphics Book</title>
  <style>
    body,html{margin:0;height:100%;background:#0a0a0a;display:flex;justify-content:center;align-items:center;font-family:system-ui,sans-serif;color:#eee;}
    .c{background:#111;padding:40px 30px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.6);text-align:center;max-width:95%;}
    h1{font-size:1.8em;margin:0 0 8px;font-weight:400;}
    h2{font-size:1.4em;margin:20px 0 30px;opacity:0.9;}
    audio{width:100%;margin-top:20px;}
    audio::-webkit-media-controls-timeline{height:26px !important;margin:12px 16px;border-radius:13px;}
    audio::-webkit-media-controls-panel{background:#1c1c1c;border-radius:16px;padding:8px 0;}
    audio::-moz-range-track{height:20px;border-radius:10px;background:#333;}
    audio::-moz-range-progress{height:20px;border-radius:10px;background:#00b4d8;}
    audio::-moz-range-thumb{height:30px;width:30px;border-radius:50%;background:#00b4d8;border:none;}
  </style>
</head>
<body>
  <div class="c">
    <h1>Hieroglyphics Book</h1>
    <h2 id="ch">Loadingâ€¦</h2>
    <audio controls id="p" preload="metadata"></audio>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const requestedFile = params.get("file");
    const defaultFile = "1.mp3";  // change if your default is different
    const fileToPlay = requestedFile || defaultFile;
    const url = "https://raw.githubusercontent.com/Sullsutt/Audio-Player/main/" + fileToPlay;
    document.getElementById("p").src = url;
    document.getElementById("ch").textContent = 
      fileToPlay.replace(".mp3","").replaceAll("-"," ").replace(/\b\w/g, c => c.toUpperCase());
  </script>
</body>
</html>
